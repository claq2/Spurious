<div class="container">
    <section id="landing-view" data-ng-controller="LandingController as vm">
        You have landed
        <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' events="vm.map.events" control="vm.map.control">
            <!--<ui-gmap-polygon ng-repeat="p in vm.map.polygons2 track by p.id" path="p.path" stroke="p.stroke" visible="p.visible"
                             geodesic="p.geodesic" fill="p.fill" fit="false" editable="p.editable" draggable="p.draggable"
                             events="map.polygonEvents">
            </ui-gmap-polygon>-->
        </ui-gmap-google-map>
        <div class="top10Table">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Population</th>
                        <th>Alcohol Density (ml/person)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="subdivision in vm.subdivisions" data-ng-click="vm.selectSubdiv(subdivision.id)">
                        <td class="vert-align">{{subdivision.id}}</td>
                        <td class="vert-align">{{subdivision.name}}</td>
                        <td class="vert-align">{{subdivision.population}}</td>
                        <td class="vert-align">{{subdivision.overallAlcoholDensity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
</div>
