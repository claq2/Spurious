<div class="container">
    <section id="landing-view" data-ng-controller="LandingController as vm">
        You have landed
        <div class="top10Table">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="subdivision in vm.subdivisions">
                        <td class="vert-align">{{subdivision.id}}</td>
                        <td class="vert-align">{{subdivision.name}}</td>
                        <td class="vert-align">{{subdivision.population}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
</div>
