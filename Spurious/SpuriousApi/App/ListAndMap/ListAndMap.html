<div class="container">
    <section id="listAndMap-view" data-ng-controller="ListAndMapController as vm">
        <div><h1>{{vm.title}}</h1></div>
        <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' events="vm.map.events" control="vm.map.control">
        </ui-gmap-google-map>
        <ui-gmap-google-map center='vm.map2.center' zoom='vm.map2.zoom' events="vm.map2.events" control="vm.map2.control">
        </ui-gmap-google-map>
        <!--div class="angular-google-map-container" id="map-div"><div-->
        <div class="listTable">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Population</th>
                        <th>Density (L/person)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="subdivision in vm.subdivisions" data-ng-click="vm.selectSubdiv(subdivision)" data-ng-class="{info: subdivision.id === vm.selectedSubdivId}">
                        <td class="vert-align">{{subdivision.id}}</td>
                        <td class="vert-align">{{subdivision.name}}</td>
                        <td class="vert-align">{{subdivision.population}}</td>
                        <!-- Use a new "target density"-->
                        <td class="vert-align">{{subdivision[vm.densityPropertyToUse]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </section>
</div>
